<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户经营分析总览</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0f1c3c;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .container {
            padding: 20px;
            width: 100%;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }
        .kpi-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .kpi-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 23%;
            text-align: center;
        }
        .kpi-title {
            font-size: 14px;
            color: #8c9eff;
            margin-bottom: 10px;
        }
        .kpi-value {
            font-size: 24px;
            color: #fff;
            margin-bottom: 5px;
        }
        .kpi-change {
            font-size: 12px;
            color: #4caf50;
        }
        .chart-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            height: 400px;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            height: 100%;
        }
        .chart-container-large {
            width: 100%;
        }
        .chart-container-medium {
            width: 48%;
        }
        .chart-container-small {
            width: 32%;
        }
        .chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">客户经营分析总览</div>
        
        <!-- KPI指标区 -->
        <div class="kpi-container">
            <div class="kpi-card">
                <div class="kpi-title">总资产规模</div>
                <div class="kpi-value">¥168.5亿</div>
                <div class="kpi-change">↑ 8.5%</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">客户总数</div>
                <div class="kpi-value">89,634</div>
                <div class="kpi-change">↑ 5.2%</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">月度转化率</div>
                <div class="kpi-value">23.8%</div>
                <div class="kpi-change">↑ 2.1%</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">客户流失率</div>
                <div class="kpi-value">3.2%</div>
                <div class="kpi-change" style="color: #f44336;">↓ 0.5%</div>
            </div>
        </div>

        <!-- 中部分布图表 -->
        <div class="chart-row">
            <div class="chart-container chart-container-medium">
                <div id="assetDistribution" class="chart"></div>
            </div>
            <div class="chart-container chart-container-medium">
                <div id="lifecycleFunnel" class="chart"></div>
            </div>
        </div>

        <!-- 底部趋势图表 -->
        <div class="chart-row">
            <div class="chart-container chart-container-small">
                <div id="ageDistribution" class="chart"></div>
            </div>
            <div class="chart-container chart-container-small">
                <div id="occupationDistribution" class="chart"></div>
            </div>
            <div class="chart-container chart-container-small">
                <div id="assetTrend" class="chart"></div>
            </div>
        </div>
    </div>

    <script>
        // 初始化所有图表
        const charts = {};
        
        // 资产分布饼图
        charts.assetDistribution = echarts.init(document.getElementById('assetDistribution'));
        charts.assetDistribution.setOption({
            title: {
                text: '客户资产分布',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c}万元 ({d}%)'
            },
            legend: {
                orient: 'vertical',
                right: 10,
                top: 'center',
                textStyle: {
                    color: '#fff'
                }
            },
            series: [{
                type: 'pie',
                radius: ['50%', '70%'],
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#0f1c3c',
                    borderWidth: 2
                },
                label: {
                    show: true,
                    color: '#fff'
                },
                data: [
                    {value: 500000, name: '高净值客户'},
                    {value: 300000, name: '中产客户'},
                    {value: 200000, name: '普通客户'}
                ]
            }]
        });

        // 生命周期漏斗图
        charts.lifecycleFunnel = echarts.init(document.getElementById('lifecycleFunnel'));
        charts.lifecycleFunnel.setOption({
            title: {
                text: '客户生命周期转化漏斗',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c}人'
            },
            series: [{
                type: 'funnel',
                left: '10%',
                top: 60,
                bottom: 60,
                width: '80%',
                min: 0,
                max: 100000,
                minSize: '0%',
                maxSize: '100%',
                sort: 'descending',
                gap: 2,
                label: {
                    show: true,
                    position: 'inside',
                    color: '#fff'
                },
                itemStyle: {
                    borderColor: '#0f1c3c',
                    borderWidth: 2
                },
                data: [
                    {value: 100000, name: '潜在客户'},
                    {value: 80000, name: '新客户'},
                    {value: 60000, name: '成长客户'},
                    {value: 40000, name: '成熟客户'},
                    {value: 20000, name: '忠诚客户'}
                ]
            }]
        });

        // 年龄分布条形图
        charts.ageDistribution = echarts.init(document.getElementById('ageDistribution'));
        charts.ageDistribution.setOption({
            title: {
                text: '年龄分布',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: ['18-25', '26-35', '36-45', '46-55', '56+'],
                axisLabel: {
                    color: '#fff'
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    color: '#fff'
                }
            },
            series: [{
                data: [5000, 15000, 20000, 18000, 8000],
                type: 'bar',
                itemStyle: {
                    borderRadius: [5, 5, 0, 0]
                }
            }]
        });

        // 职业分布TOP10
        charts.occupationDistribution = echarts.init(document.getElementById('occupationDistribution'));
        charts.occupationDistribution.setOption({
            title: {
                text: '职业分布TOP10',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                axisLabel: {
                    color: '#fff'
                }
            },
            yAxis: {
                type: 'category',
                data: ['IT', '金融', '教育', '医疗', '制造'],
                axisLabel: {
                    color: '#fff'
                }
            },
            series: [{
                type: 'bar',
                data: [12000, 10000, 8000, 7000, 6000],
                itemStyle: {
                    borderRadius: [0, 5, 5, 0]
                }
            }]
        });

        // 资产趋势图
        charts.assetTrend = echarts.init(document.getElementById('assetTrend'));
        charts.assetTrend.setOption({
            title: {
                text: '资产趋势',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月'],
                axisLabel: {
                    color: '#fff'
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    color: '#fff'
                }
            },
            series: [{
                data: [150, 230, 224, 218, 135, 147],
                type: 'line',
                smooth: true,
                areaStyle: {
                    opacity: 0.3
                }
            }]
        });

        // 响应式处理
        window.addEventListener('resize', function() {
            Object.values(charts).forEach(chart => chart.resize());
        });
    </script>
</body>
</html>
