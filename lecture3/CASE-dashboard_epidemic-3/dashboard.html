<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫情数据可视化大屏</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/map/js/china.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f1c3c;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            display: grid;
            grid-template-rows: 100px 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .header {
            grid-column: 1 / 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .chart {
            width: 100%;
            height: 100%;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .data-card {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        
        .data-item {
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-width: 150px;
        }
        
        .data-value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: #ffd700;
        }
        
        .data-label {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>疫情数据可视化大屏</h1>
            <div class="data-card">
                <div class="data-item">
                    <div class="data-label">今日新增</div>
                    <div class="data-value" id="todayNew">0</div>
                </div>
                <div class="data-item">
                    <div class="data-label">累计确诊</div>
                    <div class="data-value" id="totalCases">0</div>
                </div>
                <div class="data-item">
                    <div class="data-label">死亡率</div>
                    <div class="data-value" id="deathRate">0%</div>
                </div>
                <div class="data-item">
                    <div class="data-label">康复率</div>
                    <div class="data-value" id="recoveryRate">0%</div>
                </div>
            </div>
        </div>
        
        <div class="card" id="mapChart"></div>
        <div class="card" id="trendChart"></div>
        <div class="card" id="growthChart"></div>
        <div class="card" id="recoveryChart"></div>
    </div>

    <script>
        const mapChart = echarts.init(document.getElementById('mapChart'));
        const trendChart = echarts.init(document.getElementById('trendChart'));
        const growthChart = echarts.init(document.getElementById('growthChart'));
        const recoveryChart = echarts.init(document.getElementById('recoveryChart'));

        window.addEventListener('resize', function() {
            mapChart.resize();
            trendChart.resize();
            growthChart.resize();
            recoveryChart.resize();
        });

        const mapOption = {
            title: {
                text: '疫情地理分布',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'item'
            },
            visualMap: {
                min: 0,
                max: 1000,
                text: ['高', '低'],
                realtime: false,
                calculable: true,
                inRange: {
                    color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                }
            },
            series: [{
                name: '确诊人数',
                type: 'map',
                map: 'china',
                emphasis: {
                    label: {
                        show: true
                    }
                },
                data: []
            }]
        };

        const trendOption = {
            title: {
                text: '疫情趋势分析',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['新增确诊', '累计确诊'],
                textStyle: {
                    color: '#fff'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: [],
                axisLabel: {
                    color: '#fff'
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '新增确诊',
                    axisLabel: {
                        color: '#fff'
                    }
                },
                {
                    type: 'value',
                    name: '累计确诊',
                    axisLabel: {
                        color: '#fff'
                    }
                }
            ],
            series: [
                {
                    name: '新增确诊',
                    type: 'line',
                    data: []
                },
                {
                    name: '累计确诊',
                    type: 'line',
                    yAxisIndex: 1,
                    data: []
                }
            ]
        };

        const growthOption = {
            title: {
                text: '增长率变化',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: [],
                axisLabel: {
                    color: '#fff'
                }
            },
            yAxis: {
                type: 'value',
                name: '增长率(%)',
                axisLabel: {
                    color: '#fff'
                }
            },
            series: [{
                data: [],
                type: 'bar',
                itemStyle: {
                    color: function(params) {
                        return params.value >= 0 ? '#ff4d4f' : '#52c41a';
                    }
                }
            }]
        };

        const recoveryOption = {
            title: {
                text: '康复趋势分析',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: [],
                axisLabel: {
                    color: '#fff'
                }
            },
            yAxis: {
                type: 'value',
                name: '康复人数',
                axisLabel: {
                    color: '#fff'
                }
            },
            series: [{
                name: '康复人数',
                type: 'line',
                data: []
            }]
        };

        mapChart.setOption(mapOption);
        trendChart.setOption(trendOption);
        growthChart.setOption(growthOption);
        recoveryChart.setOption(recoveryOption);

        async function updateData() {
            try {
                const response = await fetch('http://localhost:5000/api/dashboard');
                const data = await response.json();
                
                if (data.error) {
                    return;
                }

                document.getElementById('todayNew').textContent = data.indicators.todayNew;
                document.getElementById('totalCases').textContent = data.indicators.totalCases;
                document.getElementById('deathRate').textContent = data.indicators.deathRate + '%';
                document.getElementById('recoveryRate').textContent = data.indicators.recoveryRate + '%';

                mapChart.setOption({
                    series: [{
                        data: data.mapData
                    }]
                });

                trendChart.setOption({
                    xAxis: {
                        data: data.trendData.dates
                    },
                    series: [
                        {
                            data: data.trendData.newCases
                        },
                        {
                            data: data.trendData.totalCases
                        }
                    ]
                });

                growthChart.setOption({
                    xAxis: {
                        data: data.growthData.dates
                    },
                    series: [{
                        data: data.growthData.rates
                    }]
                });

                recoveryChart.setOption({
                    xAxis: {
                        data: data.trendData.dates
                    },
                    series: [{
                        data: data.trendData.recovered
                    }]
                });

            } catch (error) {
                return;
            }
        }

        updateData();
        setInterval(updateData, 60000);
    </script>
</body>
</html>
