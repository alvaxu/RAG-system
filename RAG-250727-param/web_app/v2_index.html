                <button id="queryBtn" class="query-btn">ğŸš€ å¼€å§‹æŸ¥è¯¢</button>

            <div class="stats">

    <script>
        // å…¨å±€å˜é‡
        let currentQueryType = 'smart';
        let isQuerying = false;

        // DOMå…ƒç´ 
        const queryInput = document.getElementById('queryInput');
        const queryBtn = document.getElementById('queryBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const maxResultsEl = document.getElementById('maxResults');
        const processingTimeEl = document.getElementById('processingTime');
        const totalResultsEl = document.getElementById('totalResults');
        const refreshEnginesBtn = document.getElementById('refreshEnginesBtn');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            checkSystemStatus();
        });

        // äº‹ä»¶ç›‘å¬å™¨åˆå§‹åŒ–
        function initializeEventListeners() {
            // æŸ¥è¯¢æŒ‰é’®ç‚¹å‡»
            queryBtn.addEventListener('click', handleQuery);
            
            // å›è½¦é”®æŸ¥è¯¢
            queryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleQuery();
                }
            });

            // æ ‡ç­¾é¡µåˆ‡æ¢
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    switchTab(this.dataset.type);
                });
            });

            // åˆ·æ–°å¼•æ“çŠ¶æ€
            refreshEnginesBtn.addEventListener('click', checkSystemStatus);
        }

        // åˆ‡æ¢æŸ¥è¯¢ç±»å‹æ ‡ç­¾é¡µ
        function switchTab(queryType) {
            // æ›´æ–°æ ‡ç­¾é¡µçŠ¶æ€
            tabBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === queryType) {
                    btn.classList.add('active');
                }
            });

            // æ›´æ–°å½“å‰æŸ¥è¯¢ç±»å‹
            currentQueryType = queryType;
            
            // æ›´æ–°è¾“å…¥æ¡†æç¤º
            updateInputPlaceholder(queryType);
            
            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            clearResults();
        }

        // æ›´æ–°è¾“å…¥æ¡†æç¤º
        function updateInputPlaceholder(queryType) {
            const placeholders = {
                'smart': 'è¯·è¾“å…¥æ‚¨çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼šå›¾4ã€ä¸­èŠ¯å›½é™…ä¸šç»©ã€è´¢åŠ¡æ•°æ®è¡¨æ ¼ç­‰...',
                'image': 'è¯·è¾“å…¥å›¾ç‰‡ç›¸å…³æŸ¥è¯¢ï¼Œä¾‹å¦‚ï¼šå›¾4ã€å›¾è¡¨ã€è´¢åŠ¡å›¾è¡¨ç­‰...',
                'text': 'è¯·è¾“å…¥æ–‡æœ¬å†…å®¹æŸ¥è¯¢ï¼Œä¾‹å¦‚ï¼šä¸­èŠ¯å›½é™…ä¸šç»©ã€å…¬å¸æ¦‚å†µç­‰...',
                'table': 'è¯·è¾“å…¥è¡¨æ ¼æ•°æ®æŸ¥è¯¢ï¼Œä¾‹å¦‚ï¼šè´¢åŠ¡æ•°æ®è¡¨æ ¼ã€ä¸šç»©æ•°æ®ç­‰...',
                'hybrid': 'è¯·è¾“å…¥ç»¼åˆæŸ¥è¯¢ï¼Œä¾‹å¦‚ï¼šä¸­èŠ¯å›½é™…ã€å…¬å¸åˆ†æç­‰...'
            };
            
            queryInput.placeholder = placeholders[queryType] || placeholders['smart'];
        }

        // å¤„ç†æŸ¥è¯¢è¯·æ±‚
        async function handleQuery() {
            if (isQuerying) return;
            
            const query = queryInput.value.trim();
            if (!query) {
                showError('è¯·è¾“å…¥æŸ¥è¯¢å†…å®¹');
                return;
            }

            isQuerying = true;
            queryBtn.disabled = true;
            queryBtn.textContent = 'â³ æŸ¥è¯¢ä¸­...';
            
            try {
                clearResults();
                showLoading();
                
                const startTime = Date.now();
                
                // æ ¹æ®æŸ¥è¯¢ç±»å‹é€‰æ‹©APIç«¯ç‚¹
                let endpoint = `/api/v2/query/${currentQueryType}`;
                let requestData = {
                    query: query,
                    max_results: parseInt(maxResultsEl.textContent),
                    user_id: 'web_user_' + Date.now()
                };

                // æ··åˆæŸ¥è¯¢ç‰¹æ®Šå¤„ç†
                if (currentQueryType === 'hybrid') {
                    requestData.include_types = ['image', 'text', 'table'];
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                const processingTime = (Date.now() - startTime) / 1000;
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                processingTimeEl.textContent = processingTime.toFixed(2);
                totalResultsEl.textContent = result.total_count || 0;
                
                if (result.success) {
                    displayResults(result, currentQueryType);
                } else {
                    showError(result.error || 'æŸ¥è¯¢å¤±è´¥');
                }
                
            } catch (error) {
                console.error('æŸ¥è¯¢é”™è¯¯:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                isQuerying = false;
                queryBtn.disabled = false;
                queryBtn.textContent = 'ğŸš€ å¼€å§‹æŸ¥è¯¢';
            }
        }

        // æ˜¾ç¤ºæŸ¥è¯¢ç»“æœ
        function displayResults(result, queryType) {
            clearResults();
            
            if (queryType === 'hybrid') {
                displayHybridResults(result);
            } else {
                displaySingleTypeResults(result, queryType);
            }
        }

        // æ˜¾ç¤ºå•ä¸€ç±»å‹æŸ¥è¯¢ç»“æœ
        function displaySingleTypeResults(result, queryType) {
            const results = result.results || [];
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="success">æœªæ‰¾åˆ°ç›¸å…³ç»“æœ</div>';
                return;
            }

            results.forEach((item, index) => {
                const resultItem = createResultItem(item, queryType, index);
                resultsContainer.appendChild(resultItem);
            });
        }

        // æ˜¾ç¤ºæ··åˆæŸ¥è¯¢ç»“æœ
        function displayHybridResults(result) {
            const hybridResults = result.results || {};
            let hasResults = false;

            Object.keys(hybridResults).forEach(type => {
                const typeResults = hybridResults[type];
                if (typeResults && typeResults.items && typeResults.items.length > 0) {
                    hasResults = true;
                    
                    const section = document.createElement('div');
                    section.className = 'hybrid-section';
                    
                    const title = document.createElement('h4');
                    title.textContent = getTypeDisplayName(type);
                    section.appendChild(title);
                    
                    typeResults.items.forEach((item, index) => {
                        const resultItem = createResultItem(item, type, index);
                        section.appendChild(resultItem);
                    });
                    
                    resultsContainer.appendChild(section);
                }
            });

            if (!hasResults) {
                resultsContainer.innerHTML = '<div class="success">æœªæ‰¾åˆ°ç›¸å…³ç»“æœ</div>';
            }
        }

        // åˆ›å»ºç»“æœé¡¹
        function createResultItem(item, type, index) {
            const resultItem = document.createElement('div');
            resultItem.className = `result-item ${type}-result`;
            
            let content = '';
            
            if (type === 'image') {
                content = `

                    <div class="result-meta">
                        <span>ğŸ“„ æ–‡æ¡£: ${item.document_name}</span>
                        <span>ğŸ“Š ç›¸å…³åº¦: ${(item.score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-content">
                        ${item.enhanced_description || 'å›¾ç‰‡æè¿°ä¿¡æ¯'}
                    </div>
                    ${item.image_path ? `<img src="${item.image_path}" alt="å›¾ç‰‡é¢„è§ˆ" class="image-preview" onerror="this.style.display='none'">` : ''}
                `;
            } else if (type === 'text') {
                content = `
                    <h4>æ–‡æœ¬å†…å®¹ ${index + 1}</h4>
                    <div class="result-meta">
                        <span>ğŸ“„ æ–‡æ¡£: ${item.document_name}</span>
                        <span>ğŸ“„ é¡µç : ${item.page_number}</span>
                        <span>ğŸ“Š ç›¸å…³åº¦: ${(item.score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-content">${item.content}</div>
                `;
            } else if (type === 'table') {
                content = `
                    <h4>è¡¨æ ¼æ•°æ® ${index + 1}</h4>
                    <div class="result-meta">
                        <span>ğŸ“„ æ–‡æ¡£: ${item.document_name}</span>
                        <span>ğŸ“„ é¡µç : ${item.page_number}</span>
                        <span>ğŸ“Š ç›¸å…³åº¦: ${(item.score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-content">${item.table_content}</div>
                `;
            }
            
            resultItem.innerHTML = content;
            return resultItem;
        }

        // è·å–ç±»å‹æ˜¾ç¤ºåç§°
        function getTypeDisplayName(type) {
            const names = {
                'image': 'ğŸ–¼ï¸ å›¾ç‰‡ç»“æœ',
                'text': 'ğŸ“ æ–‡æœ¬ç»“æœ',
                'table': 'ğŸ“Š è¡¨æ ¼ç»“æœ'
            };
            return names[type] || type;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            resultsContainer.innerHTML = '<div class="loading">æ­£åœ¨æŸ¥è¯¢ä¸­ï¼Œè¯·ç¨å€™...</div>';
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

        }

        async function checkSystemStatus() {

                const result = await response.json();
                
                if (result.success) {

                'text': engines.text?.enabled ? 'âœ… æ­£å¸¸' : 'âŒ æœªå¯ç”¨',

            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
