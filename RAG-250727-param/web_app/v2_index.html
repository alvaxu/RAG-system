<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG系统 V2.0.0 - 智能文档问答</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .query-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .query-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .query-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .query-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .query-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .query-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .query-btn:active {
            transform: translateY(0);
        }

        .query-type-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-btn:hover:not(.active) {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 200px;
        }

        .results-section h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .result-item {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-item h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #718096;
        }

        .result-content {
            color: #4a5568;
            line-height: 1.6;
        }

        .image-result {
            border-left: 4px solid #667eea;
        }

        .text-result {
            border-left: 4px solid #48bb78;
        }

        .table-result {
            border-left: 4px solid #ed8936;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .success {
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .hybrid-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .hybrid-section {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

        .hybrid-section h4 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.1rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .query-input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .query-btn {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1>🚀 RAG系统 V2.0.0</h1>
            <p>智能文档问答系统 - 支持图片、文本、表格分离查询</p>
        </div>

        <!-- 查询类型选择 -->
        <div class="query-section">
            <h2>📋 选择查询类型</h2>
            <div class="query-type-tabs">
                <button class="tab-btn active" data-type="smart">🤖 智能查询</button>
                <button class="tab-btn" data-type="image">🖼️ 图片查询</button>
                <button class="tab-btn" data-type="text">📝 文本查询</button>
                <button class="tab-btn" data-type="table">📊 表格查询</button>
                <button class="tab-btn" data-type="hybrid">🔀 混合查询</button>
            </div>
        </div>

        <!-- 查询输入区域 -->
        <div class="query-section">
            <h2>🔍 查询输入</h2>
            <div class="query-input-group">
                <input type="text" id="queryInput" class="query-input" 
                       placeholder="请输入您的问题，例如：图4、中芯国际业绩、财务数据表格等..." />
                <button id="queryBtn" class="query-btn">🚀 开始查询</button>
            </div>
            
            <!-- 查询参数设置 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="maxResults">10</div>
                    <div class="stat-label">最大结果数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="processingTime">0</div>
                    <div class="stat-label">处理时间(秒)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalResults">0</div>
                    <div class="stat-label">总结果数</div>
                </div>
            </div>
        </div>

        <!-- 查询结果展示 -->
        <div class="results-section">
            <h3>📊 查询结果</h3>
            <div id="resultsContainer">
                <div class="loading">等待查询...</div>
            </div>
        </div>

        <!-- 系统状态 -->
        <div class="query-section">
            <h2>⚙️ 系统状态</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="imageEngineStatus">-</div>
                    <div class="stat-label">图片引擎</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="textEngineStatus">-</div>
                    <div class="stat-label">文本引擎</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="tableEngineStatus">-</div>
                    <div class="stat-label">表格引擎</div>
                </div>
            </div>
            <button id="refreshEnginesBtn" class="query-btn" style="margin-top: 15px;">
                🔄 刷新引擎状态
            </button>
        </div>
    </div>

    <script>
        // 全局变量
        let currentQueryType = 'smart';
        let isQuerying = false;

        // DOM元素
        const queryInput = document.getElementById('queryInput');
        const queryBtn = document.getElementById('queryBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const maxResultsEl = document.getElementById('maxResults');
        const processingTimeEl = document.getElementById('processingTime');
        const totalResultsEl = document.getElementById('totalResults');
        const refreshEnginesBtn = document.getElementById('refreshEnginesBtn');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            checkSystemStatus();
        });

        // 事件监听器初始化
        function initializeEventListeners() {
            // 查询按钮点击
            queryBtn.addEventListener('click', handleQuery);
            
            // 回车键查询
            queryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleQuery();
                }
            });

            // 标签页切换
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    switchTab(this.dataset.type);
                });
            });

            // 刷新引擎状态
            refreshEnginesBtn.addEventListener('click', checkSystemStatus);
        }

        // 切换查询类型标签页
        function switchTab(queryType) {
            // 更新标签页状态
            tabBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === queryType) {
                    btn.classList.add('active');
                }
            });

            // 更新当前查询类型
            currentQueryType = queryType;
            
            // 更新输入框提示
            updateInputPlaceholder(queryType);
            
            // 清空之前的结果
            clearResults();
        }

        // 更新输入框提示
        function updateInputPlaceholder(queryType) {
            const placeholders = {
                'smart': '请输入您的问题，例如：图4、中芯国际业绩、财务数据表格等...',
                'image': '请输入图片相关查询，例如：图4、图表、财务图表等...',
                'text': '请输入文本内容查询，例如：中芯国际业绩、公司概况等...',
                'table': '请输入表格数据查询，例如：财务数据表格、业绩数据等...',
                'hybrid': '请输入综合查询，例如：中芯国际、公司分析等...'
            };
            
            queryInput.placeholder = placeholders[queryType] || placeholders['smart'];
        }

        // 处理查询请求
        async function handleQuery() {
            if (isQuerying) return;
            
            const query = queryInput.value.trim();
            if (!query) {
                showError('请输入查询内容');
                return;
            }

            isQuerying = true;
            queryBtn.disabled = true;
            queryBtn.textContent = '⏳ 查询中...';
            
            try {
                clearResults();
                showLoading();
                
                const startTime = Date.now();
                
                // 根据查询类型选择API端点
                let endpoint = `/api/v2/query/${currentQueryType}`;
                let requestData = {
                    query: query,
                    max_results: parseInt(maxResultsEl.textContent),
                    user_id: 'web_user_' + Date.now()
                };

                // 混合查询特殊处理
                if (currentQueryType === 'hybrid') {
                    requestData.include_types = ['image', 'text', 'table'];
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                const processingTime = (Date.now() - startTime) / 1000;
                
                // 更新统计信息
                processingTimeEl.textContent = processingTime.toFixed(2);
                totalResultsEl.textContent = result.total_count || 0;
                
                if (result.success) {
                    displayResults(result, currentQueryType);
                } else {
                    showError(result.error || '查询失败');
                }
                
            } catch (error) {
                console.error('查询错误:', error);
                showError('网络错误，请稍后重试');
            } finally {
                isQuerying = false;
                queryBtn.disabled = false;
                queryBtn.textContent = '🚀 开始查询';
            }
        }

        // 显示查询结果
        function displayResults(result, queryType) {
            clearResults();
            
            if (queryType === 'hybrid') {
                displayHybridResults(result);
            } else {
                displaySingleTypeResults(result, queryType);
            }
        }

        // 显示单一类型查询结果
        function displaySingleTypeResults(result, queryType) {
            const results = result.results || [];
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="success">未找到相关结果</div>';
                return;
            }

            results.forEach((item, index) => {
                const resultItem = createResultItem(item, queryType, index);
                resultsContainer.appendChild(resultItem);
            });
        }

        // 显示混合查询结果
        function displayHybridResults(result) {
            const hybridResults = result.results || {};
            let hasResults = false;

            Object.keys(hybridResults).forEach(type => {
                const typeResults = hybridResults[type];
                if (typeResults && typeResults.items && typeResults.items.length > 0) {
                    hasResults = true;
                    
                    const section = document.createElement('div');
                    section.className = 'hybrid-section';
                    
                    const title = document.createElement('h4');
                    title.textContent = getTypeDisplayName(type);
                    section.appendChild(title);
                    
                    typeResults.items.forEach((item, index) => {
                        const resultItem = createResultItem(item, type, index);
                        section.appendChild(resultItem);
                    });
                    
                    resultsContainer.appendChild(section);
                }
            });

            if (!hasResults) {
                resultsContainer.innerHTML = '<div class="success">未找到相关结果</div>';
            }
        }

        // 创建结果项
        function createResultItem(item, type, index) {
            const resultItem = document.createElement('div');
            resultItem.className = `result-item ${type}-result`;
            
            let content = '';
            
            if (type === 'image') {
                content = `
                    <h4>${item.title || '图片'}</h4>
                    <div class="result-meta">
                        <span>📄 文档: ${item.document_name}</span>
                        <span>📊 相关度: ${(item.score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-content">
                        ${item.enhanced_description || '图片描述信息'}
                    </div>
                    ${item.image_path ? `<img src="${item.image_path}" alt="图片预览" class="image-preview" onerror="this.style.display='none'">` : ''}
                `;
            } else if (type === 'text') {
                content = `
                    <h4>文本内容 ${index + 1}</h4>
                    <div class="result-meta">
                        <span>📄 文档: ${item.document_name}</span>
                        <span>📄 页码: ${item.page_number}</span>
                        <span>📊 相关度: ${(item.score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-content">${item.content}</div>
                `;
            } else if (type === 'table') {
                content = `
                    <h4>表格数据 ${index + 1}</h4>
                    <div class="result-meta">
                        <span>📄 文档: ${item.document_name}</span>
                        <span>📄 页码: ${item.page_number}</span>
                        <span>📊 相关度: ${(item.score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-content">${item.table_content}</div>
                `;
            }
            
            resultItem.innerHTML = content;
            return resultItem;
        }

        // 获取类型显示名称
        function getTypeDisplayName(type) {
            const names = {
                'image': '🖼️ 图片结果',
                'text': '📝 文本结果',
                'table': '📊 表格结果'
            };
            return names[type] || type;
        }

        // 显示加载状态
        function showLoading() {
            resultsContainer.innerHTML = '<div class="loading">正在查询中，请稍候...</div>';
        }

        // 显示错误信息
        function showError(message) {
            resultsContainer.innerHTML = `<div class="error">❌ ${message}</div>`;
        }

        // 清空结果
        function clearResults() {
            resultsContainer.innerHTML = '';
        }

        // 检查系统状态
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/v2/engines/status');
                const result = await response.json();
                
                if (result.success) {
                    updateEngineStatus(result.engines);
                }
            } catch (error) {
                console.error('检查引擎状态失败:', error);
            }
        }

        // 更新引擎状态显示
        function updateEngineStatus(engines) {
            const statusMap = {
                'image': engines.image?.enabled ? '✅ 正常' : '❌ 未启用',
                'text': engines.text?.enabled ? '✅ 正常' : '❌ 未启用',
                'table': engines.table?.enabled ? '✅ 正常' : '❌ 未启用'
            };
            
            document.getElementById('imageEngineStatus').textContent = statusMap.image;
            document.getElementById('textEngineStatus').textContent = statusMap.text;
            document.getElementById('tableEngineStatus').textContent = statusMap.table;
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter 快速查询
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                handleQuery();
            }
            
            // Ctrl/Cmd + K 聚焦查询框
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                queryInput.focus();
            }
        });
    </script>
</body>
</html>
