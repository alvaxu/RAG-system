<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>香港疫情监控大屏</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/map/js/china.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 顶部标题栏 -->
        <div class="header">
            <h1>香港疫情监控大屏</h1>
            <div class="update-time">数据更新时间：<span id="update-time">-</span></div>
        </div>

        <!-- 数据概览卡片 -->
        <div class="overview-cards">
            <div class="card">
                <div class="card-title">累计确诊</div>
                <div class="card-value" id="total-confirmed">-</div>
                <div class="card-subtitle">新增：<span id="new-confirmed">-</span></div>
            </div>
            <div class="card">
                <div class="card-title">累计康复</div>
                <div class="card-value" id="total-recovered">-</div>
                <div class="card-subtitle">新增：<span id="new-recovered">-</span></div>
            </div>
            <div class="card">
                <div class="card-title">累计死亡</div>
                <div class="card-value" id="total-deaths">-</div>
                <div class="card-subtitle">新增：<span id="new-deaths">-</span></div>
            </div>
        </div>

        <!-- 主要图表区域 -->
        <div class="main-content">
            <!-- 左侧图表 -->
            <div class="left-panel">
                <div class="chart-container">
                    <div class="chart-title">每日新增与累计确诊趋势</div>
                    <div id="trend-chart" class="chart">生成中，请稍候...</div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">病例增长率变化</div>
                    <div id="growth-rate-chart" class="chart">生成中，请稍候...</div>
                </div>
            </div>

            <!-- 中间图表 -->
            <div class="center-panel">
                <div class="chart-container">
                    <div class="chart-title">香港各区疫情分布</div>
                    <div id="map-chart" class="chart" style="width: 100%; height: 400px;">生成中，请稍候...</div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">各区风险等级分布</div>
                    <div id="risk-chart" class="chart">生成中，请稍候...</div>
                </div>
            </div>

            <!-- 右侧图表 -->
            <div class="right-panel">
                <div class="chart-container">
                    <div class="chart-title">康复趋势分析</div>
                    <div id="recovery-chart" class="chart">生成中，请稍候...</div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">死亡趋势分析</div>
                    <div id="death-chart" class="chart">生成中，请稍候...</div>
                </div>
            </div>
        </div>
    </div>

    <a href="/map" target="_blank">查看香港疫情分布图</a>

    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
