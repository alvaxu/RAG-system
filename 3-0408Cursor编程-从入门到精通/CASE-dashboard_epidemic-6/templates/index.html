<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港疫情监控大屏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/extension/bmap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <header class="header">
            <h1>香港疫情监控大屏</h1>
            <div class="update-time">数据更新时间：<span id="updateTime">--</span></div>
        </header>

        <!-- 数据总览 -->
        <div class="overview">
            <div class="card confirmed">
                <h3>累计确诊</h3>
                <div class="number" id="totalConfirmed">--</div>
                <div class="new">新增：<span id="newConfirmed">--</span></div>
            </div>
            <div class="card recovered">
                <h3>累计康复</h3>
                <div class="number" id="totalRecovered">--</div>
                <div class="new">新增：<span id="newRecovered">--</span></div>
            </div>
            <div class="card deaths">
                <h3>累计死亡</h3>
                <div class="number" id="totalDeaths">--</div>
                <div class="new">新增：<span id="newDeaths">--</span></div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="district-select">
                <span>选择地区：</span>
                <select id="districtSelect">
                    <option value="all">全部地区</option>
                </select>
            </div>
            <button id="exportData" class="export-btn">导出数据</button>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧趋势图 -->
            <div class="left-panel">
                <div class="chart-container">
                    <h3>疫情趋势图</h3>
                    <div class="chart" id="trendChart"></div>
                </div>
                <div class="chart-container">
                    <h3>地区对比图</h3>
                    <div class="chart" id="districtChart"></div>
                </div>
            </div>

            <!-- 中间地图 -->
            <div class="center-panel">
                <div class="map-container">
                    <h3>疫情分布地图</h3>
                    <div class="map" id="hkMap"></div>
                </div>
            </div>

            <!-- 右侧分析图 -->
            <div class="right-panel">
                <div class="chart-container">
                    <h3>康复趋势</h3>
                    <div class="chart" id="recoveryChart"></div>
                </div>
                <div class="chart-container">
                    <h3>死亡趋势</h3>
                    <div class="chart" id="deathChart"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
