<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>香港疫情数据可视化大屏</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/map/js/hongkong.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0f1c3c;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .chart {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            height: 400px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }
        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 每日新增与累计确诊数据 -->
        <div class="chart" id="dailyCases"></div>
        
        <!-- 香港地图疫情分布 -->
        <div class="chart" id="mapChart"></div>
        
        <!-- 病例增长趋势 -->
        <div class="chart full-width" id="trendChart"></div>
    </div>

    <script>
        // 初始化所有图表
        const dailyCasesChart = echarts.init(document.getElementById('dailyCases'));
        const mapChart = echarts.init(document.getElementById('mapChart'));
        const trendChart = echarts.init(document.getElementById('trendChart'));

        // 每日新增与累计确诊数据配置
        const dailyCasesOption = {
            title: {
                text: '每日新增与累计确诊数据',
                textStyle: { color: '#fff' }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { type: 'cross' }
            },
            legend: {
                data: ['新增确诊', '累计确诊'],
                textStyle: { color: '#fff' }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: [],
                axisLabel: { color: '#fff' }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '新增确诊',
                    position: 'left',
                    axisLabel: { color: '#fff' }
                },
                {
                    type: 'value',
                    name: '累计确诊',
                    position: 'right',
                    axisLabel: { color: '#fff' }
                }
            ],
            series: [
                {
                    name: '新增确诊',
                    type: 'bar',
                    data: [],
                    itemStyle: { color: '#ff7f50' }
                },
                {
                    name: '累计确诊',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [],
                    itemStyle: { color: '#1e90ff' }
                }
            ]
        };

        // 香港地图配置
        const mapOption = {
            title: {
                text: '香港各区疫情分布',
                textStyle: { color: '#fff' }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c} 例'
            },
            visualMap: {
                min: 0,
                max: 1000,
                text: ['高', '低'],
                realtime: false,
                calculable: true,
                inRange: {
                    color: ['#50a3ba', '#eac736', '#d94e5d']
                },
                textStyle: { color: '#fff' }
            },
            series: [{
                name: '确诊病例',
                type: 'map',
                map: 'HK',
                label: {
                    show: true,
                    color: '#fff'
                },
                data: []
            }]
        };

        // 趋势分析图配置
        const trendOption = {
            title: {
                text: '病例增长趋势分析',
                textStyle: { color: '#fff' }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { type: 'cross' }
            },
            legend: {
                data: ['新增确诊', '增长率'],
                textStyle: { color: '#fff' }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: [],
                axisLabel: { color: '#fff' }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '新增确诊',
                    position: 'left',
                    axisLabel: { color: '#fff' }
                },
                {
                    type: 'value',
                    name: '增长率(%)',
                    position: 'right',
                    axisLabel: { color: '#fff' }
                }
            ],
            series: [
                {
                    name: '新增确诊',
                    type: 'bar',
                    data: [],
                    itemStyle: { color: '#ff7f50' }
                },
                {
                    name: '增长率',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [],
                    itemStyle: { color: '#90ee90' }
                }
            ]
        };

        // 加载数据并更新图表
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // 更新每日新增与累计确诊图表
                dailyCasesOption.xAxis.data = data.dates;
                dailyCasesOption.series[0].data = data.newCases;
                dailyCasesOption.series[1].data = data.totalCases;
                dailyCasesChart.setOption(dailyCasesOption);

                // 更新趋势分析图
                trendOption.xAxis.data = data.dates;
                trendOption.series[0].data = data.newCases;
                trendOption.series[1].data = data.growthRate;
                trendChart.setOption(trendOption);

                // 更新地图数据
                mapOption.series[0].data = data.areaData.map(item => ({
                    name: item.地区名称,
                    value: item.累计确诊
                }));
                mapChart.setOption(mapOption);
            })
            .catch(error => console.error('Error loading data:', error));

        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            dailyCasesChart.resize();
            mapChart.resize();
            trendChart.resize();
        });
    </script>
</body>
</html>
